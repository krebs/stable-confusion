<!doctype html>
<html lang="en" class="no-js">
  <head>
    <meta charset="utf-8">

    <title>MedienGewitter</title>

    <meta name="description" content="hurr durr">
    <meta name="author" content="the Mediengewitter team">

    <link rel="stylesheet" href="stylesheets/style.css?v=2">
  </head>

  <body>

    <header class="gray_gradient vertical_center_container">
    <div clas="vertical_center">
      <span class="heading">Mediengewitter</span>
    </div>
    </header>

    <div id='chat'>
      <div id='chatfield'>
        Welcome to the Global Chat!<br/>
      </div>
      <input id='chatInput' type='text' name='chatInput'/>
      <input id='chatbutton' type='button' value='send' name='chatbutton'/>
    </div>

    <div id="container">
      <section class="current">
      <img src="image/default.jpg" />
      </section>
    </div> <!--! end of #container -->

    <footer class="gray_gradient vertical_center_container">
    <div class="vertical_center">
      <a href='https://github.com/pfleidi/mediengewitter'>Mediengewitter Source</a> |
      <a href='https://github.com/makefu/magnets'>Magnets Source</a> 
    </div>
    </footer>
    
    <div id="thumbnails">
    </div>


    <!-- loading js libraries -->
    <script src="/js/jquery-1.4.3.min.js?v=1"></script>
    <script src="/js/jquery.ae.image.resize.min.js?v=1"></script>
    <script src="/js/jquery.touchwipe.js?v=1"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/mediengewitter-client.js?v=3"></script>

  </body>

</html>
